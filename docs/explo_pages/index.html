<!DOCTYPE html>
<html>
<head>
  <title>AI Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      color: #FFFFFF;
      padding: 20px;
      text-align: center;
      position: absolute;
      width: 100%;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }

    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      background-color: #009688;
      color: #FFFFFF;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: transform 0.5s;
      position: relative;
    }

    .button:hover {
      background-color: #00796B;
    }

    .text-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 40px;
    }

    .text-box h2 {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the AI website</h1>
  </header>

  <main>
    <div class="container">
      <a class="button btn btn-primary" href="circles.html">
        Circles
        <span class="description">Create colorful circles</span>
      </a>
      <a class="button btn btn-primary" href="ping.html">
        Ping
        <span class="description">Measure ping time</span>
      </a>
      <!-- <a class="button btn btn-primary" href="https://www.wikipedia.org" target="_blank">
        Wikipedia
        <span class="description">Explore the world of knowledge</span>
      </a>
      <a class="button btn btn-primary" href="https://www.youtube.com" target="_blank">
        YouTube
        <span class="description">Watch and share videos</span>
      </a>
      <a class="button btn btn-primary" href="https://www.google.com" target="_blank">
        Google
        <span class="description">Find information and more</span>
      </a> -->
    </div>

    <div class="text-box">
      <h2>Welcome to the AI website</h2>
      <p>This is a demonstration of a sleek and modern website design.</p>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    function getRandomNumber(min, max) {
      return Math.random() * (max - min) + min;
    }

    function getRandomTransform() {
      var translateX = getRandomNumber(-200, 200);
      var translateY = getRandomNumber(-200, 200);
      var rotate = getRandomNumber(-180, 180);

      return 'translate(' + translateX + 'px, ' + translateY + 'px) rotate(' + rotate + 'deg)';
    }

    $('.button').each(function() {
      var interval = getRandomNumber(2000, 6000);
      setInterval(function() {
        $(this).css('transform', getRandomTransform());
      }.bind(this), interval);
    });
  </script>
</body>
</html>
